<body class="login1">
<!-- Login Screen -->
<div class="login-wrapper">
    <div class="login-container">
        <a href="./"><img width="100" height="30" src="images/logo-login@2x.png"/></a>
        <form id="myForm" method="POST" action="javascript:void(null);" onsubmit="myForm()">
            <div class="form-group">
                <input class="form-control" id="user" name="username" placeholder="Имя пользователя" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="pass" name="password" placeholder="Пароль" type="password">
            </div>
            <div class="form-group">
                <select class="form-control" style="width:90%" name="sip">
                    <option value="" disabled selected>Выберите вн. номер</option>
                    <option>101</option>
                    <option>102</option>
                    <option>103</option>
                    <option>104</option>
                    <option>105</option>
                    <option>106</option>
                    <option>107</option>
                    <option>108</option>
                    <option>109</option>
                    <option>110</option>
                    <option>111</option>
                    <option>112</option>
                    <option>113</option>
                    <option>114</option>
                    <option>115</option>
                    <option>116</option>
                    <option>117</option>
                    <option>118</option>
                    <option>119</option>
                    <option>120</option>
                </select>
                <span class="pull-right">
                    <input type="submit" name="submit" value="&#xf054;">
                </span>
            </div>
      <!--      <div class="form-options clearfix">
                <a class="pull-right" href="#">Забыли пароль?</a>
                <div class="text-left">
                    <label class="checkbox"><input type="checkbox"><span>Помнить</span></label>
                </div>
            </div> -->
        </form>
        <div class="clearfix" id="error_console">
            <span style="color: red">Данные введены неправильно</span>
        </div>
        <div class="footer-copyright">
        <p> &copy; Все права защищены</p>
        </div>    
    </div>
</div>
<!-- End Login Screen -->
</body>
